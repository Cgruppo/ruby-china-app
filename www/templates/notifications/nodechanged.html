<div class="row">
  <div class="avatar">
    <img ng-src="{{ nf.actor.avatar_url }}" alt="" width="32">
  </div>
  <div class="col">
    <div class="info text text-left text-sm">
      你发布的话题 <a href="#">{{ 话题 }}</a> 由于内容原因于 <span am-time-ago="nf.created_at"></span> 被管理员移动到了 {{ 某 }} 节点，请注意查看节点说明。
    </div>
  </div>
</div>
