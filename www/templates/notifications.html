<ion-view id="notifications" can-swipe-back="false">
  <ion-nav-bar class="bar-stable flat">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新..." spinner="ios" on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div class="list">
      <a class="item item-avatar" ng-repeat="nf in vm.notifications" ng-include src="'templates/notifications/' + nf.type.toLowerCase() + '.html'"></a>
    </div>
    <ion-infinite-scroll ng-if="vm.has_more" on-infinite="vm.loadMore()" immediate-check="false" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
