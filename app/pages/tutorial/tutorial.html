<ion-navbar *navbar>
  <ion-buttons end *ngIf="showSkip" (click)="skipTutorial()">
    <button>跳过</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="tutorial">
  <ion-slides pager>
    <ion-slide *ngFor="#slide of slides">
      <img src="{{ slide.image }}" class="slide-image">
      <h2 class="slide-title">{{ slide.title }}</h2>
      <p>{{ slide.desc }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
