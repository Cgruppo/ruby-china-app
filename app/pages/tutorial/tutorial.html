<ion-navbar *navbar>
  <ion-buttons end *ngIf="showSkip" (click)="skipTutorial()">
    <button>跳过</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="tutorial">
  <ion-slides pager>
    <ion-slide *ngFor="#slide of slides">
      <img src="{{ slide.image }}" class="slide-image">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.desc"></p>
      <button large clear (click)="skipTutorial()" *ngIf="slide.id==2">
        开始体验
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
