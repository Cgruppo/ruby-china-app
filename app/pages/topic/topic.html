<ion-navbar *navbar>
  <ion-title></ion-title>
</ion-navbar>
<ion-content class="topic">
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ topic.user.avatar_url }}">
      </ion-avatar>
      <h2>
        {{ topic.user.login }}
        <span class="info">
          {{ topic.node_name }}
        </span>
      </h2>
    </ion-item>
    <ion-item>
      <h1 class="title">{{ topic.title }}</h1>
    </ion-item>
    <ion-item narrow>
      <h2>
        <span class="like">
          <ion-icon name="thumbs-up"></ion-icon>
          {{ topic.likes_count }} 个赞
        </span>
        <span class="reply">
          <ion-icon name="text"></ion-icon>
          {{ topic.replies_count }} 条回复
        </span>
      </h2>
    </ion-item>
    <ion-item *ngIf="loaded">
      <div class="markdown" [innerHTML]="topic.body_html"></div>
    </ion-item>
  </ion-list>
</ion-content>
