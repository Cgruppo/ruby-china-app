<!-- left menu -->
<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>菜单</ion-title>
  </ion-toolbar>
  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="#p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" class="icon-{{p.color}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="true"></ion-nav>
