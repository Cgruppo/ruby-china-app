<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Ruby China</ion-title>
</ion-navbar>
<ion-content class="topics">
  <ion-list>
    <ion-item *ngFor="#topic of topics">
      <ion-avatar item-left>
        <img src="{{topic.user.avatar_url}}">
      </ion-avatar>
      <topic [topic]="topic"></topic>
    </ion-item>
  </ion-list>
</ion-content>
